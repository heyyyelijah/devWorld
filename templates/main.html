<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <!-- Icon - IconMonster -->
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css" />
    <!-- Mumble UI -->
    <link rel="stylesheet" href="{% static 'uikit/styles/uikit.css' %} " />
    <!-- Dev Search UI -->
    <link rel="stylesheet" href="{% static 'styles/app.css' %}" />

    <title>DevWorld - Connect with Developers!</title>
</head>
<body>

    <!-- a jinja feature that lets another html file be included within another html file
    so the dev only needs to edit one file which is then automatically applied to all 
    pages that uses the said html file -->
    <!-- renders the navigation bar -->
    {% include 'navbar.html' %}


    {% if messages %}
        {% for message in messages %}
            <div class="alert alert--{{message.tags}}" style="vertical-align:middle;">
                <p class="alert__message">{{message}}</p>
                <button class="alert__close" style="font-size: 80%">âœ–</button>
            </div>
        {% endfor %}
    {% endif %}


    {% block content %}

    {% endblock %}

</body>

<script src="{% static 'uikit/app.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>

</html>
